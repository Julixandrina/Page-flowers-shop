<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Roboto:400,700" rel="stylesheet">
    <title>Flowers Shop</title>
</head>
<body>
<div class="page">

    <header>
        <div class="logo">
            <a href="#">
                <img src="img/logo.svg" alt="">
                <span>Nelum</span>
            </a>
        </div>
        <div id="mainMenu" class="menu">
            <a href="#">Create Box</a>
            <a href="#">Flowers Box</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
            <a href="#">Contacts</a>
        </div>
        <button id="btn" class="btn menu-btn-mobile">
            <div class="line line-first"></div>
            <div class="line line-middle"></div>
            <div class="line line-last"></div>
        </button>
    </header>
    <div class="content">
        <div class="block">
            <h1>Flowers Box</h1>
            <p>Create your own unique flowers box and please you loved one </p>
            <a class="button" href="#">Create</a>
        </div>
        <div class="social">
            <a href="#">
                <img src="img/fb.svg" alt="">
            </a>
            <a href="#">
                <img src="img/inst.svg" alt="">
            </a>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
